    <body style=" background-color:darkslategrey">
      <div id="login" class="bg-secondary">
      <div class="col-md-4 offset-md-4 mt-2"> 
      <div class="collapse" role="alert" id="alert">
        <strong id="error"></strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div></div>
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active" id="Sign" onclick="changeSignupDiv()"> Sign In</h2>
          <h2 class="inactive underlineHover" id="loginDiv" onclick="changeSigninDiv()">Sign Up</h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="user.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form --    >
          <form>
            <input type="email" id="email" class="fadeIn second" name="login" placeholder="Enter email">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Enter password">
            <input type="button" class="fadeIn fourth" value="SIGN IN" id="Signin" onclick="myFunc()">
          </form>
        </div>
      </div>
    </div>
