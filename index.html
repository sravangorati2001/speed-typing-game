    <body class="bg-secondary">
      <div id="login">
      <div class="col-md-4 offset-md-4 mt-2"> 
      <div class="collapse" role="alert" id="alert">
        <strong>Enter your details correctly</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div></div>
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active" id="Sign" onclick="changeSignupDiv()"> Sign In</h2>
          <h2 class="inactive underlineHover" id="loginDiv" onclick="changeSigninDiv()">Sign Up</h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="user.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="email" id="email" class="fadeIn second" name="login" placeholder="Enter email">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Enter password">
            <input type="button" class="fadeIn fourth" value="SIGN IN" id="Signin" onclick="myFunc()">
          </form>
      
         
      
        </div>
      </div>
    </div>
     <div id="game"  style="display: none; background-color:darkslategrey ; color:white ;">
      <div class="container text-center col-xs-6">
        <nav class="navbar navbar-light bg-primary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 text-center ">Word Typing Game</span>
            </div>
        </nav>
        <button class="btn btn-warning" id="logout" onclick="logoutUser()">logout</button>
        <br><br>
       <h3 class="display-2  h-25" id="current-word"><strong>hello</strong></h3><br>
       <div class="mx-auto" style="width: 500px;">
        <input type="text" class="form-control form-control-lg mx-3" placeholder="Start typing..." id="input" autofocus> </div>
     <div class="row mt-5">
      <div class="col">
        <h3>Highest Score:
          <span id="highest">0</span>
        </h3>
      </div>
        <div class="col">
          <h3>Time Left:
            <span id="time">0</span>
          </h3>
        </div>
        <div class="col">
          <h3>Score:
            <span id="score">0</span>
          </h3>
        </div>
        <br><br>
      </div>
      <br> <br>
      <div class="d-flex justify-content-center">
      <div class="collapse" role="alert" id="alert">
      GAME OVER!!
      </div></div>
      <br> <br>
      <button type="button" class="btn btn-outline-success w-25 fs-4 text-white" id="startB">Start</button> 
    
      <!-- Instructions -->
      <div class="d-flex justify-content-center">
      <div class="row mt-5 ">
        <div class="col">
          <div class="card card-body bg-secondary text-white w-100">
            <h5>Instructions</h5>
            <p>Click start button and Type as many words as you can until time runs out!</p>
          </div>
        </div>
      </div>
    </div>
    </div>
